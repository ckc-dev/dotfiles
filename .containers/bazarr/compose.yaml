---
services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ./config:/config
      - ${MOVIES_DIR}:/movies #optional
      - ${SERIES_DIR}:/tv #optional
    networks:
      - prowlarr_default
    ports:
      - 6767:6767
    restart: unless-stopped
networks:
  prowlarr_default:
    external: true
